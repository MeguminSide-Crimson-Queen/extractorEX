<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador Steam → HTML</title>

  <style>
    body {
      background: #0b0b0b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3a6df0;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.2s;
    }

    button:hover {
      background: #2f54c7;
    }

    textarea {
      width: 100%;
      height: 350px;
      background: #1a1a1a;
      color: #00ff9d;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 15px;
      resize: vertical;
      white-space: pre;
    }

    .loading {
      display: none;
      text-align: center;
      margin-bottom: 20px;
      color: #00e6ff;
    }

  </style>
</head>
<body>

  <h1>Generador Steam → Código HTML</h1>

  <div class="container">

    <label for="steamUrl">Pega aquí la URL del juego en Steam:</label>
    <input type="text" id="steamUrl" placeholder="https://store.steampowered.com/app/XXXXXX/Nombre_del_Juego/" />

    <button id="generateBtn">Generar código</button>

    <div class="loading" id="loading">Procesando... Por favor espera.</div>

    <label for="output">Código generado listo para copiar:</label>
    <textarea id="output" readonly></textarea>

  </div>

  <script src="procesar.js"></script>

</body>
</html>
