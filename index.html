<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExtractorEX – Steam → HTML</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  h1 { text-align: center; }

  .box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 900px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
    background: #222;
    color: #fff;
  }

  button {
    margin-top: 15px;
    padding: 12px 20px;
    background: #3a6df0;
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { background: #2b52c7; }

  #output-html {
    min-height: 300px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>ExtractorEX – Steam → HTML Generator</h1>

<div class="box">
  <label>URL de Steam:</label>
  <input id="steam-url" type="text" placeholder="https://store.steampowered.com/app/367520/Hollow_Knight/">

  <button onclick="procesar()">Extraer y Generar HTML</button>
</div>

<div class="box">
  <h3>Resultado HTML generado:</h3>
  <textarea id="output-html"></textarea>

  <button onclick="copiar()">Copiar todo</button>
</div>

<script>

// Tu Worker:
const WORKER = "https://purple-sun-c5cb.freeblueth67.workers.dev/?url=";

async function procesar() {
  const url = document.getElementById("steam-url").value.trim();

  if (!url.includes("steampowered.com/app/")) {
    alert("URL inválida de Steam");
    return;
  }

  const res = await fetch(WORKER + encodeURIComponent(url));
  const text = await res.text();

  document.getElementById("output-html").value = text;
}

function copiar() {
  const text = document.getElementById("output-html");
  text.select();
  document.execCommand("copy");
  alert("HTML copiado ✔️");
}
</script>

</body>
</html>
